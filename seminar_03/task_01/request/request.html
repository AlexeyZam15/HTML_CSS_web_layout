<div class="main_div1">

        <input class="request_element request_input" name="submitted-name" autocomplete="name" placeholder="Введите ваше имя"/>

        <input class="request_element request_input" name="submitted-email" autocomplete="email" placeholder="Введите адрес почты"/>

        <button class="request_element request_button request_button_submit btn btn-outline-success" type="submit">Отправить</button>
        <button class="request_element request_button request_button_reset btn btn-outline-danger" type="reset">Стереть форму</button>
